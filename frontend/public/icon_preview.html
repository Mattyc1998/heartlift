<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartLift Icon Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: white;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 14px;
        }
        .icons-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            max-width: 600px;
            margin: 0 auto;
        }
        .icon-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .icon-card img {
            width: 250px;
            height: 250px;
            border-radius: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }
        .icon-label {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .icon-desc {
            font-size: 13px;
            color: #aaa;
            max-width: 220px;
            line-height: 1.4;
        }
        .option-tag {
            display: inline-block;
            background: linear-gradient(135deg, #FF6B9D, #C9184A);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>HeartLift App Icon - Current Style</h1>
    <p class="subtitle">Matching your existing design</p>
    
    <div class="icons-container">
        <div class="icon-card">
            <span class="option-tag">NEW VERSION</span>
            <img src="/app_icons/heartlift_icon_current_style.png" alt="Current Style">
            <div class="icon-label">Current Style Match</div>
            <div class="icon-desc">Pink circle • White outline heart<br>Golden sparkles • Cream background</div>
        </div>
    </div>
</body>
</html>
