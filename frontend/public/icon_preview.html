<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartLift Icon Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: white;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 14px;
        }
        .icons-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
        .icon-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .icon-card img {
            width: 200px;
            height: 200px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }
        .icon-label {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .icon-desc {
            font-size: 13px;
            color: #aaa;
            max-width: 180px;
            line-height: 1.4;
        }
        .option-tag {
            display: inline-block;
            background: linear-gradient(135deg, #FF6B9D, #C9184A);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .recommended {
            background: linear-gradient(135deg, #10B981, #059669);
        }
    </style>
</head>
<body>
    <h1>HeartLift Premium App Icons</h1>
    <p class="subtitle">3 Variations for Version 1.1</p>
    
    <div class="icons-container">
        <div class="icon-card">
            <span class="option-tag recommended">★ RECOMMENDED</span>
            <img src="/app_icons/heartlift_icon_A_calm_elegance.png" alt="Option A">
            <div class="icon-label">Option A</div>
            <div class="icon-desc">Calm Elegance<br>Soft pink → deep rose<br>Matte finish</div>
        </div>
        
        <div class="icon-card">
            <span class="option-tag">OPTION B</span>
            <img src="/app_icons/heartlift_icon_B_warm_glow.png" alt="Option B">
            <div class="icon-label">Option B</div>
            <div class="icon-desc">Warm Glow<br>Pink → coral warmth<br>Inviting feel</div>
        </div>
        
        <div class="icon-card">
            <span class="option-tag">OPTION C</span>
            <img src="/app_icons/heartlift_icon_C_deep_rose.png" alt="Option C">
            <div class="icon-label">Option C</div>
            <div class="icon-desc">Deep Rose Premium<br>Rich burgundy tones<br>Luxurious feel</div>
        </div>
    </div>
</body>
</html>
