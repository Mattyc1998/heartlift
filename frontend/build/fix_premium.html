<!DOCTYPE html>
<html>
<head>
    <title>Fix Premium for Matthew</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Fixing Premium Access</h1>
    <div id="output"></div>
    
    <script>
        const SUPABASE_URL = "https://hmmimemzznsyilxqakty.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtbWltZW16em5zeWlseHFha3R5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1MTU2MjgsImV4cCI6MjA2ODA5MTYyOH0.MrfJUkMzIPk12SFGuxWEtdLCVHq55ZWJLqDwOCIA2ZM";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const output = document.getElementById('output');
        
        async function fixPremium() {
            const email = "matthew.crawford23@aol.com";
            const password = prompt("Enter password for " + email);
            
            if (!password) {
                output.innerHTML = "❌ Password required";
                return;
            }
            
            // Sign in
            output.innerHTML += "<p>Signing in...</p>";
            const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (authError) {
                output.innerHTML += `<p>❌ Auth error: ${authError.message}</p>`;
                return;
            }
            
            const userId = authData.user.id;
            output.innerHTML += `<p>✅ Signed in as: ${userId}</p>`;
            
            // Update subscribers table
            output.innerHTML += "<p>Updating subscribers table...</p>";
            const { data: subData, error: subError } = await supabase
                .from('subscribers')
                .upsert({
                    user_id: userId,
                    email: email,
                    plan_type: 'premium',
                    status: 'active',
                    subscribed: true,
                    payment_status: 'active',
                    updated_at: new Date().toISOString()
                })
                .select();
            
            if (subError) {
                output.innerHTML += `<p>❌ Subscriber error: ${subError.message}</p>`;
            } else {
                output.innerHTML += `<p>✅ Premium updated!</p>`;
                output.innerHTML += `<pre>${JSON.stringify(subData, null, 2)}</pre>`;
            }
            
            // Verify
            output.innerHTML += "<p>Verifying...</p>";
            const { data: checkData, error: checkError } = await supabase
                .from('subscribers')
                .select('*')
                .eq('user_id', userId)
                .single();
            
            if (checkError) {
                output.innerHTML += `<p>❌ Check error: ${checkError.message}</p>`;
            } else {
                output.innerHTML += `<p>✅ Verification:</p>`;
                output.innerHTML += `<pre>${JSON.stringify(checkData, null, 2)}</pre>`;
            }
            
            output.innerHTML += "<p><strong>NOW REFRESH YOUR APP!</strong></p>";
        }
        
        fixPremium();
    </script>
</body>
</html>
